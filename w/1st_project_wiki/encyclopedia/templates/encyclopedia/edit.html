{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <h2>{{ title }}</h2>
    <form action="{% url 'edit_page' name=title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save Page">
    </form>

{% endblock %}
