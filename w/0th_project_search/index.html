<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-right m-2">
            <a href="image.html" class="text-dark">Image Search</a>
            <a href="advanced.html" class="p-2 text-dark">Advanced Search</a>
        </div>
        <form action="https://google.com/search" class="text-center">
            <div class="pt-4">
                <img alt="Google" src="googlelogo.png" height="92" width="272">
            </div>
            <div class="pt-4">
                <input type="text" name="q" class="rounded-pill border d-inline-block">
            </div>
            <div class="pt-4">
                <input type="submit" value="Google Search" class="btn btn-sm">
                &nbsp&nbsp&nbsp
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="btn btn-sm">
            </div>
        </form>
    </body>
</html>
