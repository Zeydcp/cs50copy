<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-right m-2">
            <a href="index.html" class="pr-2 text-dark">Google Search</a>
        </div>
        <form action="https://google.com/search" class="text-center">
            <div class="pt-4">
                <img alt="Google Images" src="googleimage.png" height="92" width="272">
            </div>
            <div class="pt-4">
                <input type="text" name="q" class="rounded-pill border d-inline-block">
            </div>
            <div class="pt-4">
                <input type="submit" value="Image Search" class="btn btn-sm">
            </div>
            <input type="hidden" name="udm" value="2">
        </form>
    </body>
</html>
