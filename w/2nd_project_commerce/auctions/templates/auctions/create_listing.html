{% extends "auctions/layout.html" %}
{% block body %}
    <div class="container">
        <div>
            <h1 class="pb-3">Create Listing</h1>
        </div>
        <div class="row">
            <form action="{% url 'create_listing' %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.title }}
                </div>
                <div class="form-group">
                    {{ form.description }}
                </div>
                <div class="form-group">
                    {{ form.image }}
                </div>
                <div class="form-group">
                    {{ form.price }}
                </div>
                <div class="form-group">
                    {{ form.category }}
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Create">
                </div>
            </form>

{% endblock %}
