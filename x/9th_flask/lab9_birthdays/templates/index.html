<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="post">
                    <input type="text" placeholder="Name" name="name">
                    <input type="number" min="1" max="12" placeholder="Month" name="month">
                    <input type="number" min="1" max="31" placeholder="Day" name="day">
                    <button>Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for person in birthdays %}
                            <tr>
                                <form method="post">
                                    <td><input type="text" placeholder="Name" name="mname" value="{{ person["name"] }}"></td>
                                    <td>
                                        <input name="mid" type="hidden" value="{{ person['id'] }}">
                                        <input type="number" min="1" max="12" placeholder="Month" name="mmonth" value="{{ person['month'] }}">
                                        /
                                        <input type="number" min="1" max="31" placeholder="Day" name="mday" value="{{ person['day'] }}">
                                    </td>
                                    <td><button>Edit Birthday</button></td>
                                </form>
                                <form method="post">
                                <td>
                                    <input name="id" type="hidden" value="{{ person['id'] }}">
                                    <button>Remove Birthday</button>
                                </td>
                                </form>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
