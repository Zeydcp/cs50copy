<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('.correct').addEventListener('click', function() {
                    document.querySelector('.correct').style.backgroundColor = 'green';
                    document.querySelector('h2').innerHTML = "Correct!";
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#p1').innerHTML = "Incorrect";
                    });
                }

                document.querySelector('#submit').addEventListener('click', function() {
                    let answer = document.querySelector('#myText').value.toLowerCase();
                    if (answer == "usain bolt") {
                        document.querySelector('#myText').style.backgroundColor = 'green';
                        document.querySelector('#p2').innerHTML = "Correct!";
                    }
                    else {
                        document.querySelector('#myText').style.backgroundColor = 'red';
                        document.querySelector('#p2').innerHTML = "Inorrect";
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What decade was the first computer invented in?</h3>
                <button class="correct">1820s</button>
                <button class="incorrect">1940s</button>
                <button class="incorrect">1970s</button>
                <p id="p1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who holds the record for the fastest 100m sprint?</h3>
                <input type='text' id="myText">
                <input type='submit' id="submit">
                <p id="p2"></p>
            </div>
        </div>
    </body>
</html>
